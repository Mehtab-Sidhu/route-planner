<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Route Planner</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link 
            rel="stylesheet" 
            href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        >
        <style>
            #map {
                height: 75vh;
                width: 95%;
                margin: auto;
                border: none;
                border-radius: 20px;
            }
        </style>
        
    </head>

    <body>
        <h1 class="display-4" style="text-align: center; font-weight: bold;">Route Planner</h1>
                
        <div id="map"></div>
        
        <div style="padding: 10px;">
            <h3 class="display-6" style="margin-left: 2.5%; font-weight: bold;">Customize Route</h3>

            <label for="routeColor" style="margin-left: 2.5%;">Color:</label>
            <select id="routeColor">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
                <option value="black">Black</option>
            </select>

            <label for="lineStyle">Style:</label>
            <select id="lineStyle">
                <option value="solid">Solid</option>
                <option value="dotted">Dotted</option>
                <option value="dashed">Dashed</option>
            </select>
            
            <label for="lineThickness">Thickness:</label>
            <input type="number" id="lineThickness" value="4" min="1" max="10" />
            
            <button id="applyCustomization" class="btn btn-success">Apply</button>
            <button id="clearRoute" class="btn btn-danger">
                Clear Route
            </button>
            <button id="exportKML" class="btn btn-secondary">Export KML</button>
            <button id="exportGPX" class="btn btn-secondary">Export GPX</button>
            
            <button id="saveRoute" class="btn btn-primary">Save Route</button>
            
            <select id="route-dropdown">
                <option value="">Select Route</option>
                {% for route in routes %}
                    <option value="{{ route.id }}">{{ route.name }}</option> 
                {% endfor %}
            </select>
            <button id="load-route-btn" class="btn btn-primary">Load Route</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <script src="/static/js/map.js"></script>
    </body>
</html>
